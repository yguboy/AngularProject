<!-- Barra de navegação -->

<mat-toolbar color="primary">
    <button (click)="sidenav.toggle()" mat-icon-button>
        <mat-icon> menu </mat-icon>
    </button>
    <span> Socorro </span>
</mat-toolbar>

<mat-sidenav-container class="container">
    <!--Sidebar-->
    <mat-sidenav #sidenav [opened]="true" mode="push">
        <mat-nav-list>
            <a mat-list-item routerLink="/pages/produto/listar">
            <div class="item">   
            <mat-icon> list </mat-icon>
            <span> Listar Produtos</span>
            </div>
            </a>
        </mat-nav-list>
        <!--<a routerLink="/pages/produto/cadastrar"> Cadastrar Produtos</a>-->
    </mat-sidenav>

    <mat-sidenav-content>   
        <router-outlet>
            <!-- Mostrar os componentes selecionados -->
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
